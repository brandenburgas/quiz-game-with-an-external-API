<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script defer type="module" src="./src/js/controller.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <main>
      <div class="quiz_container">
        <form class="form_container">
          <h2 class="form_header">Please select options for your quiz:</h2>
          <label for="trivia_amount">Number of Questions:</label>
          <br />
          <input
            type="number"
            name="trivia_amount"
            id="trivia_amount"
            class="form-control"
            min="1"
            max="50"
            value="10"
          />

          <br />

          <label for="trivia_category">Category: </label>
          <br />
          <select
            name="trivia_category"
            id="trivia_category"
            class="form-control"
          >
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">
              Entertainment: Japanese Anime &amp; Manga
            </option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
          </select>

          <br />

          <label for="trivia_difficulty">Difficulty: </label>
          <br />
          <select
            name="trivia_difficulty"
            id="trivia_difficulty"
            class="form-control"
          >
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <br />

          <!-- <p class="trivia_question"></p>
          <input type="radio" name="" id="" class="trivia_answer">
          <label for=""></label> -->
          <div class="trivia_answer hidden">TEEEEEST</div>

          <button class="btn_submit" type="submit">Start the game</button>
        </form>
      </div>
    </main>
  </body>
</html>
